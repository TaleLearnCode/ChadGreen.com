<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Chad Green - <template-engagement_name></template-engagement_name></title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <template-engagement_summarymeta></template-engagement_summarymeta>
  <meta content="technology, event, conference, speaking" name="keywords" />
  <meta content="Chad Green" name="author" />
  <template_head></template_head>
</head>

<body>
  <div id="wrapper">
    <div id="topbar" class="topbar-noborder topbar-dark">
      <div class="container">
        <div class="topbar-left sm-hide">
          <span class="topbar-widget tb-social">
            <a href="https://www.facebook.com/chadwickgreen"><i class="fa fa-facebook"></i></a>
            <a href="https://twitter.com/chadgreen"><i class="fa fa-twitter"></i></a>
            <a href="https://www.instagram.com/brickswithchad"><i class="fa fa-instagram"></i></a>
          </span>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
    <template_header></template_header>
    <!-- content begin -->
    <div class="no-bottom no-top" id="content">
      <div id="top"></div>
      <section id="section-home" class="text-light" aria-label="section" data-bgimage="url(./images/background/bg-subheader-1.jpg) top" data-stellar-background-ratio=".2" data>
        <div class="container">
          <div class="row align-items-center">
            <div class="col-lg-8">
              <div class="spacer-double"></div>
              <h4 class="s1 id-color"><template-engagement_dates></template-engagement_dates></h4>
              <div class="spacer-10"></div>
              <h1 class="wow fadeInUp" data-wow-delay=".6s"><template-engagement_name></template-engagement_name></h1>
              <div class="spacer-double"></div>
            </div>
            <div class="col-lg-4 text-lg-right">
              <a class="btn-custom" href="template-engagement_link" target="_blank">Join This Event</a>
            </div>
          </div>
        </div>
      </section>
      <section id="section-training" data-bgimage="url(./images/background/bg-2.png) bottom" class="relative">
        <div class="container">
          <div class="row">
            <div class="col-md-4">
              <h2>
                Event Overview
              </h2>
              <div class="small-border sm-left"></div>
            </div>
            <div class="col-md-8">
              <template-engagment_description></template-engagment_description>
            </div>
          </div>
          <div class="spacer-single"></div>
          <div class="row">
            <div class="col-md-4">
              <div class="sm-icon mb30">
                <i class="bg-color fa fa-map-marker"></i>
                <div class="si-inner">
                  <h5>Where</h5>
                  <template-engagement_overviewlocation></template-engagement_overviewlocation>
                </div>
              </div>
              <div class="sm-icon mb30">
                <i class="bg-color fa fa-calendar-check-o"></i>
                <div class="si-inner">
                  <h5>When</h5>
                  <template-engagement_dates></template-engagement_dates>
                </div>
              </div>
              <template-engagement_costs></template-engagement_costs>
            </div>
            <template-engagement_presentations></template-engagement_presentations>
          </div>
        </div>
      </section>
      <template_upcomingeventscarousel></template_upcomingeventscarousel>
    </div>
    <!-- content close -->
    <a href="#" id="back-to-top"></a>
    <template_footer></template_footer>
    <template_preloader></template_preloader>
  </div>
  <template_javascript-includes></template_javascript-includes>
</body>

</html>
